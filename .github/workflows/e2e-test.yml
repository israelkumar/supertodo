name: E2E Test & Deploy

on:
  push:
    branches: [ master, main, 001-daily-task-organizer ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test-matrix:
    name: Test on Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20, 22]  # Node 18 has jsdom 27.x compatibility issues
      fail-fast: false  # Continue testing other versions even if one fails

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Clean install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Run unit tests
        run: npm run test:run
        env:
          NODE_OPTIONS: '--no-warnings'

      - name: Generate coverage report
        if: matrix.node-version == '20'
        run: npm run test:coverage
        continue-on-error: true

      - name: Upload coverage
        if: matrix.node-version == '20'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  build-and-validate:
    name: Build & Validate
    runs-on: ubuntu-latest
    needs: test-matrix

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build

      - name: Check build output
        run: |
          echo "Build output:"
          ls -lh dist/
          echo "Total size:"
          du -sh dist/

      - name: Validate HTML
        run: |
          if [ ! -f dist/index.html ]; then
            echo "Error: index.html not found in dist/"
            exit 1
          fi
          echo "‚úì index.html exists"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: dist/
          retention-days: 7

  deploy-netlify:
    name: Deploy to Netlify
    runs-on: ubuntu-latest
    needs: build-and-validate
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './dist'
          production-deploy: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "üöÄ Deploy from GitHub Actions - ${{ github.sha }}"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 5

      - name: Comment deployment URL
        if: success()
        run: |
          echo "üéâ Successfully deployed to https://supertodo-1771260772.netlify.app"

  lighthouse-audit:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    needs: deploy-netlify
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for deployment
        run: sleep 30

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: 'https://supertodo-1771260772.netlify.app'
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Lighthouse summary
        run: echo "‚úì Lighthouse audit completed"

  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [test-matrix, build-and-validate, deploy-netlify, lighthouse-audit]
    if: always() && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')

    steps:
      - name: Check job status
        run: |
          echo "Test Matrix: ${{ needs.test-matrix.result }}"
          echo "Build: ${{ needs.build-and-validate.result }}"
          echo "Deploy: ${{ needs.deploy-netlify.result }}"
          echo "Lighthouse: ${{ needs.lighthouse-audit.result }}"

          if [ "${{ needs.test-matrix.result }}" == "success" ] && \
             [ "${{ needs.build-and-validate.result }}" == "success" ] && \
             [ "${{ needs.deploy-netlify.result }}" == "success" ]; then
            echo "‚úÖ All jobs completed successfully!"
          else
            echo "‚ùå Some jobs failed"
            exit 1
          fi
